<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Warehouse Scanner</title>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="flex flex-col sm:flex-row items-center justify-between px-6 sm:px-10 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg">
    <h1 class="text-3xl font-bold text-white mb-2 sm:mb-0">Warehouse</h1>
    <ul class="flex flex-wrap gap-6 text-lg text-white">
      <li><a href="index.html" class="hover:text-yellow-300 transition duration-300">Home</a></li>
      <li><a href="inbound.html" class="hover:text-yellow-300 transition duration-300">Scan</a></li>
      <!-- <li><a href="outbound.html" class="hover:text-yellow-300 transition duration-300">Outbound</a></li>
      <li><a href="deffect.html" class="hover:text-yellow-300 transition duration-300">Deffect</a></li> -->
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="px-4 sm:px-10 py-10">

    <!-- Cards -->
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-10">
      <div class="bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition duration-300">
        <h2 class="text-xl font-semibold mb-2">Inbound</h2>
        <p class="text-gray-500">Items scanned inbound today</p>
      </div>
      <div class="bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition duration-300">
        <h2 class="text-xl font-semibold mb-2">Outbound</h2>
        <p class="text-gray-500">Items dispatched</p>
      </div>
      <div class="bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition duration-300">
        <h2 class="text-xl font-semibold mb-2">Diffect</h2>
        <p class="text-gray-500">Defective items</p>
      </div>
      <div class="bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition duration-300">
        <h2 class="text-xl font-semibold mb-2">Total</h2>
        <p class="text-gray-500">Total stock</p>
      </div>
    </section>

    <!-- Table -->
    <section class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-lg rounded-lg overflow-hidden border border-gray-200">
        <thead class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
          <tr>
            <th class="px-4 py-3 text-left">Nomor</th>
            <th class="px-4 py-3 text-left">Code Id</th>
            <th class="px-4 py-3 text-left">Item Description</th>
            <th class="px-4 py-3 text-center">Stock</th>
            <th class="px-4 py-3 text-center">Inbound</th>
            <th class="px-4 py-3 text-center">Outbound</th>
            <th class="px-4 py-3 text-center">Defect</th>
            <th class="px-4 py-3 text-center">Total</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr class="hover:bg-gray-100 transition duration-200 cursor-pointer">
            <td class="px-4 py-3">1</td>
            <td class="px-4 py-3">1001</td>
            <td class="px-4 py-3">Cuscapi X1</td>
            <td class="px-4 py-3 text-center">1</td>
            <td class="px-4 py-3 text-center">1</td>
            <td class="px-4 py-3 text-center">1</td>
            <td class="px-4 py-3 text-center">0</td>
            <td class="px-4 py-3 text-center font-bold text-indigo-600">2</td>
          </tr>
          <tr class="hover:bg-gray-100 transition duration-200 cursor-pointer">
            <td class="px-4 py-3">2</td>
            <td class="px-4 py-3">1002</td>
            <td class="px-4 py-3">Sunmi P2</td>
            <td class="px-4 py-3 text-center">3</td>
            <td class="px-4 py-3 text-center">2</td>
            <td class="px-4 py-3 text-center">1</td>
            <td class="px-4 py-3 text-center">0</td>
            <td class="px-4 py-3 text-center font-bold text-indigo-600">3</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <!-- Footer -->
  <!-- <footer class="text-center py-6 bg-white shadow-inner mt-10">
    <p class="text-gray-500">&copy; 2025 Warehouse Scanner. All rights reserved.</p>
  </footer> -->

</body>
</html>
