<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body>
  <div class="flex w-full h-auto border-b-1 shadow-xl px-10 py-4 justify-between">
    <div>
      <h3 class="text-4xl font bold">Warehouse</h3>
    </div>
    <div class="flex">
      <ul class="flex gap-5 text-lg">
        <li><a href="index.html">Home</a></li>
        <li><a href="inbound.html">Inbound</a></li>
        <li><a href="outboud.html">Outboud</a></li>
        <li><a href="deffect.html">Diffect</a></li>
      </ul>
    </div>
  </div>

  <div class="flex flex-col items-center justify-center my-5">
   <div class="flex gap-3 my-5">
      <div class="flex gap-1">
        <input type="radio" id="qr" name="scanType" value="qr">
        <label for="qr">QR Code</label>
      </div>
      <div class="flex gap-1">
        <input type="radio" id="barcode" name="scanType" value="barcode">
        <label for="barcode">Barcode</label>
      </div>
      <div class="flex gap-1">
        <input type="radio" id="textrecognition" name="scanType" value="text">
        <label for="textrecognition">Text Scan</label>
      </div>
    </div>

    <div class="flex flex-col my-5">
      <label for="">Pilih Device Untuk Di Scan</label>
      <select name="device" id="device" class="border border-gray-700 w-94">
        <option value="" selected disabled>Select</option>
        <option value="1003">Interceptop Box</option>
        <option value="1018">Sunmi P2</option>
        <option value="1006">Modem</option>
        <option value="1030">Simcard Indosat</option>
      </select>
    </div>
    
    <div id="reader" class="w-94"></div>
    <button id="exportExcel">Export ke Excel</button>
    <ul id="resultList"></ul>

    <div class="border p-10 rounded">
      <div class="flex flex-col mb-2">
        <label for="dete">Date</label>
        <input type="text" name="date" id="date" class="border">
      </div>
      <div class="flex flex-col mb-2">
        <label for="codeId">Kode ID</label>
        <input type="text" name="codeId" id="codeId" class="border">
      </div>
      <div class="flex flex-col mb-2">
        <label for="itemDesc">Item Describtion</label>
        <input type="text" name="itemDesc" id="itemDesc" class="border">
      </div>
      <div class="flex flex-col mb-2">
        <label for="qyt">Qyt</label>
        <input type="text" name="qyt" id="qyt" class="border">
      </div>
      <div class="flex flex-col mb-2">
        <label for="sn">SN</label>
        <input type="text" name="sn" id="sn" class="border">
      </div>
      <div class="flex flex-col mb-2">
        <label for="imeiccid">IMEI/CCID</label>
        <input type="text" name="imeiccid" id="imeiccid" class="border">
      </div>
      <div class="flex flex-col mb-2">
        <label for="deviceStatus">Device Status</label>
        <select name="deviceStatus" id="deviceStatus" class="border">
          <option value="Ready">Ready</option>
          <option value="Ready">Ready</option>
          <option value="Ready">Broken</option>
        </select>
      </div>
      <div class="flex flex-col mb-2">
        <label for="anydesk">Anydesk</label>
        <input type="text" name="anydesk" id="anydesk" class="border">
      </div>
      <div class="mt-5 gap-2">
        <a href="" class="border p-2">Scan Ulang</a>
        <a class="border p-2">Simpan</a>
      </div>
    </div>
  </div>

  
  <script type="module" src="./src/main.js"></script>
</body>
</html>
